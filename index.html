<!DOCTYPE html>    
<html lang="en">    
<head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>Webサイトの安全なジャンプ中...</title>    
<script>    
      const domainList = [    
          'https://www.google.com',  
          'https://www.youtube.com', // 修正为https  
          'https://www.bing.com',  
          'https://www.pinterest.com',  
          'https://photos.google.com'  
          // ... 添加更多域名    
      ];    
  
      function getRandomDomain() {  
          const length = domainList.length;    
          const randomIndex = Math.floor(Math.random() * length);    
          return domainList[randomIndex];    
      }  
  
      document.addEventListener('DOMContentLoaded', (event) => {    
          const randomDomain = getRandomDomain();  
  
          function handleRedirect() {    
              window.location.href = randomDomain; // 直接重定向  
          }    
  
          handleRedirect(); // 页面加载完成后立即执行重定向逻辑    
      });    
</script>    
</head>    
<body>    
  <p>Webサイトの安全なジャンプ中...</p>    
</body>    
</html>
